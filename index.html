<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main id="card">
   
    <picture class="imagem-cubo">
      <div id="cubo">
        <img src="images/image-equilibrium.jpg" alt="imagem do cubo">
      </div>
    </picture>
    
    <section id="texto">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="icones">

      <picture id="eth">
        <img id="icon-eth" src="images/icon-ethereum.svg" alt="icone ethereum">
      </picture>
      <p id="text-eth">0.041 ETH</p>
      <picture id="clock">
        <img id="icon-clock" src="images/icon-clock.svg" alt="icone relogio">
      </picture>
      <p id="text-clock">3 days left</p>
    </section>

    <div id="linha"></div>

    <section id="perfil">

      <picture id="avatar">
        <img id="avatar-perfil" src="images/image-avatar.png" alt="foto de perfil">
      </picture>
      <p id="text-avatar">Creation of<a href="#">Jules Wyvern</a></p>
      
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jhonyfaria" target="_blank">Jhony Faria</a>.
    </div>
  </main>









 

   
</body>
</html>
